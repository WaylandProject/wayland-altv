<div class="main-div" layout="row" layout-align="center center">
    <mat-card layout="row" layout-align="center center">
        <div class="centering" style="margin-bottom: 10px;">
            <mat-card-title class="card-container-right">Регистрация</mat-card-title>
        </div>
        <mat-card-content>
            <form class="form" [formGroup]="registerForm">
                <mat-form-field class="full-width" hideRequiredMarker>
                    <input matInput placeholder="Логин" name="username" formControlName="login" required>
                    <mat-error *ngIf="hasError('login', 'required')">
                        Обязательное поле
                    </mat-error>
                </mat-form-field>
                <div formGroupName="passwordGroup" class="full-width">
                    <mat-form-field class="full-width" hideRequiredMarker>
                        <input matInput placeholder="Пароль" type="password" formControlName="password" name="password" required>
                        <mat-error *ngIf="hasError('passwordGroup.password', 'required')">
                            Обязательное поле
                        </mat-error>
                        <mat-error *ngIf="hasError('passwordGroup.password', 'minlength')">
                            Слишком маленький пароль
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width" hideRequiredMarker>
                        <input matInput placeholder="Повторите пароль" type="password" formControlName="confirmPassword" name="retryPass" required [errorStateMatcher]="matcher">
                        <mat-error *ngIf="hasError('passwordGroup.confirmPassword', 'required')">
                            Обязательное поле
                        </mat-error>
                        <mat-error *ngIf="hasError('passwordGroup', 'notSame')">
                            Пароли не совпадают
                        </mat-error>
                    </mat-form-field>
                </div>
                <mat-form-field class="full-width" hideRequiredMarker>
                    <input matInput placeholder="Email" formControlName="email" name="email" required>
                    <mat-error *ngIf="hasError('email', 'required')">
                        Обязательное поле
                    </mat-error>
                    <mat-error *ngIf="hasError('email', 'email')">
                        Некорректный Email
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="centering" style="margin-top: -15px; margin-bottom: 2px;">
            <button mat-flat-button color="primary" (click)="submit()">Зарегистрироваться</button>
            <button mat-button color="primary" [routerLink]="['/login']">Назад</button>
        </mat-card-actions>
    </mat-card>
</div>
